<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>Document</title>

</head>
<body>
{% if messages %}
<ul class="messages">
    {% for message in messages %}
    <li{% if message.tags %} class="{{ message.tags }}"{% endif %}>{{ message }}</li>
    {% endfor %}
</ul>
{% endif %}

	<a href="{%url 'create' %}"><button>create</button></a>
	{% for item in post_items %}
	<ul>
		<a href="{%url 'detail' PostHome_id=item.id %}"><li>{{item.title}}<li/>
		<li>{{item.content}}</li>
		<li>{{item.id}}</li></a>
		<a href="{%url 'update' PostHome_id=item.id %}"><button>Update</button></a>
		<a href="{%url 'delete' PostHome_id=item.id %}"><button>delete</button></a>


	</ul>
		{% endfor %}


</body>
</html>
